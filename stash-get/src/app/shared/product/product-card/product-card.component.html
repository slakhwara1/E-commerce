<div #productCard class="card" style="width: 10rem;height: 12rem;">
  <img src="{{ productUrl }}" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">
      <a [routerLink]="['/product/', productId]" style="color: black; text-decoration: none;"> Product title </a>
    </h5>
    <button type="button" class="btn btn-outline-primary" *ngIf="showButton" (click)="openDialog()">
      Quick View
    </button>
  </div>
</div>
